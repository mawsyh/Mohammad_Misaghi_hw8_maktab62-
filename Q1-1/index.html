<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client API</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-lg mt-4">
        <div class="border border-primary border-2 px-4">
            <div class="card text-white bg-primary mt-4 shadow">
                <div class="row justify-content-between my-2 card-body">
                    <div class="col-12 col-md-8">
                        <input id="input-url" class="form-control border border-1 text-center" type="text"
                            placeholder="url input" aria-label="default input example">
                    </div>
                    <div class="col-8 mt-2 col-md-2 mt-md-0">
                        <select id="select-box" class="form-select" aria-label="Default select example">
                            <option selected value="none">Select method</option>
                            <option value="GET">GET</option>
                            <option value="POST">POST</option>
                        </select>
                    </div>
                    <div class="col-4 mt-2 col-md-2 mt-md-0">
                        <button id="submit-button" type="button" class="btn btn-warning shadow w-100">Submit</button>
                    </div>
                </div>
            </div>
            <div class="row mb-4 p-0 justify-content-between">
                <div id="requestBodyWrapper" class="col-12 col-md-6 mt-4 d-none">
                    <label for="requestBody" class="form-label">Request Body:</label>
                    <textarea class="form-control border-primary shadow" id="requestBody" rows="15"></textarea>
                </div>
                <div id="responseBodyWrapper" class="col-12 col-md-6 mt-4 d-none">
                    <label for="responseBody" class="form-label">Response Body:</label>
                    <textarea class="form-control border-primary shadow" id="responseBody" rows="15"></textarea>
                </div>
            </div>
            <div id="status-container" class="card mb-4 border-primary shadow d-none">

            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>

</html>
