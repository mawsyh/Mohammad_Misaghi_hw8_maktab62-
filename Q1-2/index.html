<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <title>User List</title>
</head>

<body>
    <!-- header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Navbar</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button"
                            data-bs-toggle="dropdown" aria-expanded="false">
                            Dropdown
                        </a>
                        <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li>
                                <hr class="dropdown-divider" />
                            </li>
                            <li>
                                <a class="dropdown-item" href="#">Something else here</a>
                            </li>
                        </ul>
                    </li>
                </ul>
                <form class="d-flex">
                    <button class="btn btn-light" type="button" data-bs-toggle="modal"
                        data-bs-target="#createUserModal">
                        Create New User
                    </button>
                </form>
            </div>
        </div>
    </nav>

    <!-- users container -->
    <div class="container-md d-flex flex-wrap justify-content-between mt-4" id="users-container">

    </div>

    <!-- Pagination -->
    <nav aria-label="Page navigation example">
        <ul class="pagination justify-content-center my-5">
            <li class="page-item disabled">
                <a class="page-link">Previous</a>
            </li>
            <li class="page-item active"><a class="page-link" href="#">1</a></li>
            <li class="page-item"><a class="page-link" href="#">2</a></li>
            <li class="page-item"><a class="page-link" href="#">3</a></li>
            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>

    <!-- user info modal -->
    <div class="modal-container">
    </div>

    <!-- creating new user modal  -->
    <div class="modal fade" id="createUserModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">New user</h5>
                    <button type="button" class="btn-close closeBtn" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                            <label for="user-id" class="col-form-label">Id:</label>
                            <input type="text" class="form-control" id="user-id">
                        </div>
                        <div class="mb-3">
                            <label for="user-mail" class="col-form-label">Email:</label>
                            <input type="text" class="form-control" id="user-mail">
                        </div>
                        <div class="mb-3">
                            <label for="user-fname" class="col-form-label">First Name:</label>
                            <input type="text" class="form-control" id="user-fname">
                        </div>
                        <div class="mb-3">
                            <label for="user-lname" class="col-form-label">Last Name:</label>
                            <input type="text" class="form-control" id="user-lname">
                        </div>
                        <div class="mb-3">
                            <label for="user-avatar" class="col-form-label">Avatar:</label>
                            <input type='file' id="imgInp" />
                            <img id="blah" src="#" alt="your image" />
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <div class="alert alert-danger w-50 m-auto text-center d-none" id="uid-inuse" role="alert">
                        This Uid is in used!
                    </div>
                    <div class="alert alert-warning w-50 m-auto text-center d-none" id="not-filled" role="alert">
                        Please fill out all the inputs!
                    </div>
                    <div class="alert alert-success w-50 m-auto text-center d-none" id="success" role="alert">
                        Successfully added!
                    </div>
                    <button type="button" class="btn btn-secondary closeBtn" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="add-user-button">Add User</button>
                </div>
            </div>

        </div>
    </div>
    <!-- successful message -->
    <script src="./app.js"></script>
</body>

</html>
